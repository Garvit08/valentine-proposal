<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            width: 100%;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .gif-container img {
            width: 200px; /* Adjust this if the bear is too big/small */
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s; 
            font-weight: 600;
            white-space: nowrap;
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 77, 0.4);
            z-index: 10; 
        }

        #yesBtn:hover {
            background-color: #e60000;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #ffffff;
            color: #333;
            border: 2px solid #ccc;
            z-index: 9999;
            position: relative; 
        }

        .success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            z-index: 10001;
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .gif-container img { width: 150px; }
            .btn { padding: 10px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="gif-container">
            <img src="https://media.tenor.com/nZopt_Wk_REAAAAi/cute-bear-love.gif" alt="Cute Bear Asking">
        </div>
        
        <h1 id="question">Will baba be my(baby's) Valentine?</h1>
        
        <div class="buttons">
            <button class="btn" id="yesBtn" onclick="acceptLove()">Yes</button>
            <button class="btn" id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <div class="success-message" id="successContainer">
        <div class="gif-container">
            <img src="https://media.tenor.com/J7e9m1vY8QAAAAAi/milk-and-mocha-bear-love.gif" alt="Celebration Kiss">
        </div>
        <h1>Yay! I knew you'd say yes! ❤️</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContainer = document.getElementById('mainContainer');
        const successContainer = document.getElementById('successContainer');

        const noTexts = [
            "Are you sure?", "Really sure?", "Think again!", "Last chance!", 
            "Surely not?", "You might regret this!", "Give it another thought!",
            "Are you absolutely certain?", "This could be a mistake!", "Have a heart!",
            "Don't be so cold!", "Change of heart?", "Wouldn't you reconsider?",
            "Is that your final answer?", "You're breaking my heart ;("
        ];

        let textIndex = 0;
        let currentScale = 1;

        function moveButton() {
            currentScale += 0.2;
            yesBtn.style.transform = `scale(${currentScale})`;
            
            noBtn.innerText = noTexts[textIndex % noTexts.length];
            textIndex++;

            noBtn.style.position = 'fixed';

            const btnRect = noBtn.getBoundingClientRect();
            const btnWidth = btnRect.width;
            const btnHeight = btnRect.height;

            const winWidth = window.innerWidth;
            const winHeight = window.innerHeight;

            const maxLeft = Math.max(0, winWidth - btnWidth - 20);
            const maxTop = Math.max(0, winHeight - btnHeight - 20);
            
            const randomLeft = Math.max(20, Math.floor(Math.random() * maxLeft));
            const randomTop = Math.max(20, Math.floor(Math.random() * maxTop));

            noBtn.style.left = randomLeft + 'px';
            noBtn.style.top = randomTop + 'px';
        }

        function acceptLove() {
            mainContainer.style.display = 'none';
            successContainer.style.display = 'flex';
            launchConfetti();
        }

        function launchConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            var random = function(min, max) { return Math.random() * (max - min) + min; }
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
